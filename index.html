<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About: AthaOS Pixel</title>
    <style>
        :root {
            --bg-color: #C0C0C0;
            --titlebar-color: #000080;
            --text-color: #000000;
            --border-light: #FFFFFF;
            --border-dark: #808080;
            --blue: #000080;
            --gray: #C0C0C0;
        }

        body {
            background-color: var(--blue); /* Background gelap di belakang jendela */
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .window {
            width: 90%;
            max-width: 400px;
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Border Windows klasik */
            border-style: solid;
            border-width: 2px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            box-shadow: 2px 2px 0 var(--border-dark);
        }

        .title-bar {
            background-color: var(--titlebar-color);
            color: var(--border-light);
            padding: 2px 5px;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-bar-controls button {
            background-color: var(--bg-color);
            font-size: 12px;
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            margin-left: 3px;
            cursor: pointer;
            height: 18px;
            width: 18px;
            line-height: 0;
            padding: 0;
        }

        .window-content {
            padding: 15px;
            text-align: center;
            font-size: 12px;
        }
        
        .window-content h1 {
            font-size: 16px;
            margin-top: 0;
        }

        .info-box {
            border: 1px dashed var(--border-dark);
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--border-light);
        }

        .ok-button {
            padding: 5px 15px;
            background-color: var(--gray);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            cursor: pointer;
            font-family: monospace;
        }

        .ok-button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 6px 14px 4px 16px; /* Efek ditekan */
        }
    </style>
</head>
<body>

<div class="window">
    <div class="title-bar">
        <span>About: AthaOS Pixel</span>
        <div class="title-bar-controls">
            <button onclick="window.close()">X</button>
        </div>
    </div>
    <div class="window-content">
        <h1>AthaOS Pixel Edition</h1>
        <div class="info-box">
            Versi: 1.0 (Pixel Build)<br>
            Developer: Atha<br>
            Tema: Windows Desktop Retro / Pixel Art<br>
        </div>
        <p>Terima kasih telah menggunakan UI Desktop Pixel ini. Semua aplikasi (Chatbot AI, Chat Stream, dll.) dapat diakses melalui ikon di desktop.</p>
        <button class="ok-button" onclick="window.close()">OK</button>
    </div>
</div>

</body>
</html>
