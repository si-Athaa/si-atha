<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      padding: 100px 20px;
    }

    #quote-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #quote {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="quote-box">
    <div id="quote">Klik tombol buat dapetin inspirasi~</div>
    <button onclick="generateQuote()">ðŸŽ² Generate Quote</button>
  </div>

  <script src="quotes.js"></script>
</body>
</html>
